    /* Styling for the overall body */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212; /* Dark background for better contrast */
      color: #ffffff;
      text-align: center;
    }

    /* Header section styles */
    header {
      background-color: #3d348b; /* Purple for a Smash Bros. theme */
      padding: 20px;
    }
    header h1 {
      margin: 0;
    }

    /* Grid layout for character cards */
    .character-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    /* Individual character card styles */
    .character {
      cursor: pointer;
    }
    .character img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .character img:hover {
      transform: scale(1.1);
    }

    /* Modal styling */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0.3s, opacity 0.3s;
    }
    .modal.active {
      visibility: visible;
      opacity: 1;
    }

    /* Modal content styling */
    .modal-content {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      text-align: left;
    }
    .modal-content h2 {
      margin: 0 0 10px;
    }

    /* Close button styling */
    .close-btn {
      background: #a00000;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
