<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apex Legends - Home</title>
  <style>
    /* General body styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000000; /* Dark background */
      color: #0b0a0a;
      text-align: center;
      overflow: hidden; /* Prevent scrollbars for 3D canvas */
    }

    /* Header styling */
    header {
      background-color: #000000; /* Highlighted color for header */
      padding: 20px;
      position: relative;
      z-index: 2; /* Ensure header is above 3D canvas */
    }

    header h1 {
      margin: 0;
      color: #8dd9cc;
      background-color: #000000;
    }

    /* Main container styling */
    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 50px 20px;
      position: relative;
      z-index: 2; /* Ensure buttons are above 3D canvas */
    }

    /* Button styling */
    .button {
      display: block;
      width: 300px;
      height: 150px;
      text-decoration: none;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(2, 2, 4, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(9, 3, 3, 0.3);
    }

    /* Make the image fill the button */
    .button img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image covers the button area */
    }

    /* Fullscreen canvas styling */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1; /* Ensure canvas is behind content */
    }
  </style>
</head>
<body>
<header>
  <h1>Game Char Information</h1>
</header>

<div class="main-container">
  <!-- SSB Button -->
  <a href="ssb.html" class="button">
    <img src="https://images3.alphacoders.com/928/928555.jpg" alt="Statistics Icon">
  </a>

  <!-- Apex Button -->
  <a href="legends.html" class="button">
    <img src="https://images6.alphacoders.com/992/992033.jpg" alt="Legends Icon">
  </a>

  <!-- COC button -->
  <a href="coc.html" class="button">
    <img src="https://images.alphacoders.com/847/847781.jpg" alt="Synergies Icon">
  </a>
</div>

<canvas id="threeCanvas"></canvas>
<script type="module" src="3d_elements.js"></script>
</body>
</html>
