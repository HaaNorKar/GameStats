<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apex Legends - Home</title>
  <style>
    /* General body styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000000; /* Dark background */
      color: #ffffff; /* Default text color */
      text-align: center;
      overflow: hidden; /* Prevent scrollbars for 3D canvas */
    }

    /* Header styling */
    header {
      background-color: transparent;
      padding: 0;
      position: relative;
      z-index: 2; /* Keep the header above the canvas */
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    header img {
      width: 200px;
      height: auto;
      cursor: pointer;
    }

    header h1 {
      margin: 0;
      color: #ffffff;
      font-size: 2rem;
    }

    /* Main container styling */
    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 50px 20px;
      position: relative;
      z-index: 2; /* Buttons above the canvas */
    }

    .button {
      display: block;
      width: 300px;
      height: 150px;
      text-decoration: none;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(2, 2, 4, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(255, 255, 255, 0.3);
    }

    .button img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Fullscreen canvas styling */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0; /* Keep the canvas in the background */
    }
  </style>
</head>
<body>
<header>
  <!-- Logo -->
  <img id="logo" src="img/Call-Of-Karlsen-14-12-2024.jpg" alt="StatVault Logo">
  <!-- Title -->
  <h1>【S】【t】【a】【t】【V】【a】【u】【l】【t】</h1>
</header>

<div class="main-container">
  <!-- SSB Button -->
  <a href="ssb.html" class="button" onclick="spinButton(this)">
    <img src="https://images3.alphacoders.com/928/928555.jpg" alt="Statistics Icon">
  </a>

  <!-- Apex Button -->
  <a href="legends.html" class="button" onclick="spinButton(this)">
    <img src="https://images6.alphacoders.com/992/992033.jpg" alt="Legends Icon">
  </a>

  <!-- COC Button -->
  <a href="coc.html" class="button" onclick="spinButton(this)">
    <img src="https://images.alphacoders.com/847/847781.jpg" alt="Synergies Icon">
  </a>
</div>

<!-- Fullscreen Canvas for Rain -->
<canvas id="threeCanvas"></canvas>

<script type="module" src="3d_elements.js"></script>
<script>
  function spinButton(button) {
    // Add the "spin" class to trigger the animation
    button.classList.add("spin");
    setTimeout(() => {
      button.classList.remove("spin");
    }, 1000);
  }
</script>
</body>
</html>
